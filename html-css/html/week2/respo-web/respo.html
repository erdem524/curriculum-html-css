<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3567c303c6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="respo.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img
          src="./31744-3-coder-transparent-image.png"
          alt="logo"
          width="30"
          height="auto"
        />
        <h4 class="logo">Future</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="">Space</a></li>
          <li><a class="nav-link" href="">Products</a></li>
          <li><a class="nav-link" href="">Contacts</a></li>
        </ul>
      </nav>
      <div class="cart">
        <i class="fas fa-cart-plus"></i>
      </div>
    </header>
    <main>
      <section class="presentation">
        <div class="intro">
          <div class="intro-text">
            <h1>Laptop For The Future</h1>
            <p>
              The new 14 inch bezeless display oferring a 4k display with touch
              screen.
            </p>
          </div>
          <div class="cta">
            <button class="cta-select">14 Inch</button>
            <button class="cta-add">Add To Cart</button>
          </div>
        </div>
        <div class="cover">
          <img src="./matebook.png" alt="makbook" />
        </div>
      </section>
      <img src="./big-eclipse.svg" alt="" class="big-circle" />
      <img src="./mid-eclipse.svg" alt="" class="medium-circle" />
      <img src="./small-eclipse.svg" alt="" class="small-circle" />
    </main>
  </body>
</html>
